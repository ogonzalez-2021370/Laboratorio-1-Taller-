            <h4>Jugar futbol</h4>
              <p>
                 Desde pequeño me ha gustado ver futbol, pero hasta los 13 años tuve la oportunidad de empezar a practicarlo, fue un proceso muy dificil
                 debido a que en los entrenamientos la mayoria de compañeros eran mayores que yo, tenian 17, 18, 19 años, y yo era bien bajito de estatura 
                 y eso hacia que fuera mas complicado para mi, aunque nunca me rendi, y siempre me caracterice por nunca darme por vencido, y cuando el entrenador 
                 me decia si queria jugar, aunque eran mayores que yo, siempre le dije que si.
                 Intento jugar futbol cada 2 semanas con mis amigos.
              </p>
              <img id="img-primaria" src="https://static01.nyt.com/images/2020/02/26/multimedia/26JimenezES-1/26JimenezES-1-mediumSquareAt3X.jpg">
            </figure>
            <figure>
            <br>
            <br>
            <h4>Escuchar musica</h4>
              <p>
                Escuchar musica me sirve para poder relajarme un poco, mientras hago tareas, debido a que paso muchas horas haciendo tareas, la
                musica me sirve para distraerme un poco. Por lo regular escucho musica unas 5 horas o un poquito mas, incluso cuando no estoy 
                haciendo tareas, por ejemplo cuando voy en el carro siempre pongo musica durante todo el camino.
              </p>
              <img id="img-primaria" src="https://latinwmg.com/wp-content/uploads/2019/08/ARTICULO-LAS-5-PLATAFORMAS-MAS-COOL-PARA-ESCUCHAR-MUSICA-ONLINE.jpg">
            </figure>
            <figure>
              <br>
              <br>
            <h4>Hacer Ejercicio</h4>
              <p>
                Cuando jugaba futbol hacia ejercicio, aunque por la pandemia lo deje. Pero debido a que muchas veces recibi criticas sobre mi fisico a la hora de jugar futbol 
                pues decidi mejorarlo, y poco a poco lo he logrado, hago ejercicio todos los dias. Ultimamente he ganado mucha fuerza en los brazos, me he dado cuenta que si me ayuda
                mucho hacer ejercicio a diario, porque antes cuando jugaba futbol siempre me ganaban en cuerpo, pero ahora tranquilamente puedo competirles en 
                un duelo directo.
              </p>
              <img id="img-primaria" src="https://img.europapress.es/fotoweb/fotonoticia_20150406114017_420.jpg">
